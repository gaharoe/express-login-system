<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.css">
    <title>Document</title>
</head>
<body>
    <main class="flex justify-center w-svw h-svh">
        <div class="flex flex-col gap-2">
            <p class="text-center my-10">Selamat Datang</p>
            <div class="flex w-80 justify-between items-center rounded-lg p-5 border border-gray-300">
                <div>
                    <p id="text-nama" class="text-xl font-bold text-gray-800">
                    </p>
                    <p id="text-username" class="text-gray-500">
                    </p>
                </div>
                <div id="text-icon" class="w-15 h-15 bg-teal-400 text-2xl font-bold text-white rounded-full flex justify-center items-center"></div>
            </div>
            <button onclick="logout()" class="px-5 text-white w-fit h-10 bg-rose-500 rounded-lg font-bold transition-all hover:bg-rose-600 flex justify-center items-center">Logout</button>
        </div>
    </main>

    <script>
        fetch("/api/me").then(d => d.json()).then(user => {
            document.getElementById("text-nama").innerText = user.nama
            document.getElementById("text-username").innerText = `${user.username}`
            document.getElementById("text-icon").innerText = user.nama[0].toUpperCase()
        })

        function logout(){
            fetch("/api/logout").then(d => d.json()).then(res => {
                if(!res.error){
                    location.href = "/"
                }
            })
        }
        


    </script>
</body>
</html>
